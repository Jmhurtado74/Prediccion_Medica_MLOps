<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Predicción Médica MLOps</title>
</head>
<body>
    <h2>Simulador de Diagnóstico Médico (MLOps)</h2>
    <p>Ingrese los datos del paciente para estimar su posible estado de salud.</p>

    <form method="POST" action="/predecir">
        Edad: <input type="number" name="edad" required><br>
        Fiebre (°C): <input type="number" step="0.1" name="fiebre" required><br>
        Dolor (0: No, 1: Sí): <input type="number" name="dolor" min="0" max="1" required><br>
        <button type="submit">Diagnosticar</button>
    </form>
    
    {% if resultado %}
        <h3>{{ resultado }}</h3>
    {% endif %}
</body>
</html>
